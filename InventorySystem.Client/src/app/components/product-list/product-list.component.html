<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Product List</h2>
    <button class="btn btn-primary" (click)="openAddModal()">Add Product</button>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.price | currency }}</td>
          <td>{{ product.quantity }}</td>
          <td>
            <button class="btn btn-sm btn-warning me-2" (click)="openEditModal(product)">Edit</button>
            <button class="btn btn-sm btn-danger me-2" (click)="product.id !== null && deleteProduct(product.id)">Delete</button>
            <button class="btn btn-sm btn-success me-2" (click)="openPurchaseModal(product)">Purchase</button>
            <button class="btn btn-sm btn-info" (click)="openSaleModal(product)">Sell</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
