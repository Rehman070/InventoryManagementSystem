<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Sales List</h2>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Product</th>
          <th>Quantity Sold</th>
          <th>Total Price</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="sales && sales.length > 0; else noData">
          <tr *ngFor="let sale of sales">
            <td>{{ sale.id }}</td>
            <td>{{ sale.product?.name }}</td>
            <td>{{ sale.quantitySold }}</td>
            <td>{{ sale.totalPrice | currency }}</td>
            <td>{{ sale.saleDate | date }}</td>
          </tr>
        </ng-container>

        <!-- Show message inside the table when no sales exist -->
        <ng-template #noData>
          <tr>
            <td colspan="5" class="text-center text-muted">No sales found. Please record new sales.</td>
          </tr>
        </ng-template>
      </tbody>
    </table>
  </div>
</div>
