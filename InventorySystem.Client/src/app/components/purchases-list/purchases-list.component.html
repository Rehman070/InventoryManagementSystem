<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Purchases List</h2>
    <button class="btn btn-primary" (click)="openPurchaseModal()">Record Purchase</button>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Product</th>
          <th>Quantity Purchased</th>
          <th>Total Price</th>
          <th>Supplier</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let purchase of purchases">
          <td>{{ purchase.id }}</td>
          <td>{{ purchase.product?.name }}</td>
          <td>{{ purchase.quantityPurchased }}</td>
          <td>{{ purchase.totalPrice | currency }}</td>
          <td>{{ purchase.supplier }}</td>
          <td>{{ purchase.purchaseDate | date }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Purchase Modal -->
<div class="modal fade" id="purchaseModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Record Purchase</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="purchaseForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label class="form-label">Product</label>
            <select class="form-select" formControlName="productId" required>
              <option *ngFor="let product of products" [value]="product.id">{{ product.name }}</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input type="number" class="form-control" formControlName="quantityPurchased" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Supplier</label>
            <input type="text" class="form-control" formControlName="supplier" required>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Record Purchase</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
