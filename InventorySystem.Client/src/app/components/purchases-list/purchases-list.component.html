<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Purchases List</h2>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Product</th>
          <th>Quantity Purchased</th>
          <th>Total Price</th>
          <th>Supplier</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="purchases && purchases.length > 0; else noData">
          <tr *ngFor="let purchase of purchases">
            <td>{{ purchase.id }}</td>
            <td>{{ purchase.product?.name }}</td>
            <td>{{ purchase.quantityPurchased }}</td>
            <td>{{ purchase.totalPrice | currency }}</td>
            <td>{{ purchase.supplier }}</td>
            <td>{{ purchase.purchaseDate | date }}</td>
          </tr>
        </ng-container>

        <!-- Show message inside the table when no purchases exist -->
        <ng-template #noData>
          <tr>
            <td colspan="6" class="text-center text-muted">No purchases found. Please add new purchases.</td>
          </tr>
        </ng-template>
      </tbody>
    </table>
  </div>
</div>
