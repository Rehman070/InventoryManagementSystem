<div class="modal-header">
  <h5 class="modal-title">{{ isEditMode ? 'Edit' : 'Add' }} Product</h5>
  <button type="button" class="btn-close" (click)="onClose()" aria-label="Close"></button>
</div>
<div class="modal-body">
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" formControlName="name" required>
      <div *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched"
           class="text-danger">
        Name is required
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" formControlName="description" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="number" step="0.01" class="form-control" formControlName="price" required>
      <div *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched"
           class="text-danger">
        Valid price is required
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Quantity</label>
      <input type="number" class="form-control" formControlName="quantity" required>
      <div *ngIf="productForm.get('quantity')?.invalid && productForm.get('quantity')?.touched"
           class="text-danger">
        Valid quantity is required
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="onClose()">Close</button>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
